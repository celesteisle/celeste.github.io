<!DOCTYPE html>
<html lang='en'>
<head>
    <!--
    ------------------Examples HOME PAGE---------------------
    -->
    <!-- Basic Page Needs

    <meta charset='utf-8'>
    <title>Celeste: Examples</title>
    <meta name='Page' content='Celeste Mappage'>
    <meta name='Author' content='Hugh Carstensen'>

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel='stylesheet' href='../css/normalize.css'>
    <link rel='stylesheet' href='../css/skeleton.css'>
    <link rel='stylesheet' href='../css/custom.css'>

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link id='icon' rel='shortcut icon'/>
    <script type='text/javascript' language='javascript' src='../templates/util/relative_path.js'></script>
    <script type='text/javascript' language='javascript' src='../templates/icon.js'></script>
    
    <!-- Header Script
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type='text/javascript' language='javascript' src='../templates/header.js'></script>
    
    
    <!-- Calling Populating Scripts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script type='text/javascript'>
        window.onload = function(){
            var domain = "celesteisle.github.io";
            createHeader(domain);
        }
    </script>
</head>

<body>
<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class='container'>
        <!-- Header
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div id='header'></div>
        <!-- Index
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div id ='index'></div>
        <!-- Content
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div id='content'>
            <div id='char'>
                <div id='ribbon' class='row'>
                    <div id='name' class='five columns section div red'>
                        <h5>Character Name</h5>
                    </div>
                    <div id='block' class='seven columns section div green'>
                        <table>
                            <thead/>
                            <tbody>
                                <tr>
                                    <td>Class</td>
                                    <td>bg</td>
                                    <td>player</td>
                                </tr>
                                <tr>
                                    <td>Race</td>
                                    <td>Align.</td>
                                    <td>XP</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id='body' class='row'>
                    <div id='stats' class='two columns'>
                        <div id='STR' class='stat section div red'>
                            <h5>STR</h5>
                            <p>+X<br>Y</p>
                        </div>
                        <div id='DEX' class='section div yellow'>
                            <h5>DEX</h5>
                            <p>+X<br>Y</p>
                        </div>
                        <div id='CON' class='section div green'>
                            <h5>CON</h5>
                            <p>+X<br>Y</p>
                        </div>
                        <div id='INT' class='section div blue'>
                            <h5>INT</h5>
                            <p>+X<br>Y</p>
                        </div>
                        <div id='WIS' class='section div orange'>
                            <h5>WIS</h5>
                            <p>+X<br>Y</p>
                        </div>
                        <div id='CHA' class='section div pink'>
                            <h5>CHA</h5>
                            <p>+X<br>Y</p>
                        </div>
                    </div>
                    <div id='bonus' class='three columns'>
                    </div>
                    <div id='combat' class='three columns'>
                    </div>
                    <div id='features' class='four columns section div blue'>
                </div>
                <div id='footer' class='row'>
                
                </div>
            </div>
            <div id='spells'>
                <div id='ribbon' class='row'>
            
                </div>
                <div id='body' class='row'>
                
                </div>
            </div>
            <div id='details'>
                <div id='ribbon' class='row'>
            
                </div>
                <div id='body' class='row'>
                
                </div>
                <div id='footer' class='row'>
                
                </div>
            </div>
        </div>
    </div>
