        <div class = 'row'>
            <div class = 'four columns section div grey'>
                <h5 class = 'section title'>MOTD</h5>
                <p id='motd'></p>
                <Script type='text/javascript' language='javascrpt'>
                    var motd = document.getElementById("motd");
                    
                    function readTextFile(file)
                    {
                        var rawFile = new XMLHttpRequest();
                        rawFile.open("GET", file, false);
                        rawFile.onreadystatechange = function ()
                        {
                            if(rawFile.readyState === 4)
                            {
                                if(rawFile.status === 200 || rawFile.status == 0)
                                {
                                    var message = rawFile.responseText;
                                    motd.innerText = message
                                }
                            }
                        }
                        rawFile.send(null);
                    }

                    readTextFile("https://celesteisle.github.io/motdf.txt");
                </script>
            </div>
        </div>

    </div>
